<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neural Pro+</title>
    <meta name="description" content="Advanced audio and video transcription with AI" />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/Neural-Pro-Plus/manifest.json" />
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Neural Pro+" />
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/Neural-Pro-Plus/icons/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/Neural-Pro-Plus/icons/icon-512.png" />
    <link rel="apple-touch-icon" href="/Neural-Pro-Plus/icons/icon-192.png" />
    <link rel="mask-icon" href="/Neural-Pro-Plus/icons/icon-512.png" color="#000000" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Inter:wght@400;500;600&family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600&family=Lato:wght@400;700&family=Montserrat:wght@400;500;600&family=Source+Code+Pro:wght@400;500&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/Neural-Pro-Plus/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
